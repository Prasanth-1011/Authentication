<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./Styles.css">
</head>

<body
    class="flex flex-col gap-4 items-center justify-center bg-[var(--mirage)] text-[var(--gallery)] font-sans overflow-hidden">
    <h1 class="text-3xl font-bold text-center text-[var(--gallery)]">Dashboard</h1>
    <p class="text-sm text-center p-4 text-[var(--gallery)]">User Login Successful With Valid Credentials</p>
    <button id="logoutButton"
        class="px-6 py-2 border border-[var(--sinbad)] text-[var(--gallery)] bg-[var(--san-marino)] rounded hover:bg-[var(--sinbad)] hover:text-[var(--san-marino)] transition-colors cursor-pointer">Logout</button>

    <script>
        const logoutButton = document.querySelector("#logoutButton");
        logoutButton.addEventListener("click", () => {
            window.location.href = "./index.html";
        });
    </script>
</body>

</html>
