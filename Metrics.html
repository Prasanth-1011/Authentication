<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Metrics</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            scrollbar-width: none;
            scroll-behavior: smooth;
        }
    </style>
</head>

<body class="bg-slate-700">
    <h1 class="w-full h-1/10 text-2xl font-bold text-white text-center content-center md:content-end">Text Metrics</h1>
    <div class="w-full h-9/10 flex flex-col justify-center gap-6 items-center">
        <textarea cols="30" rows="10" placeholder="Enter Some Text" maxlength="200"
            class="w-[75%] h-[50%] p-6 text-white border border-white resize-none rounded-xl"></textarea>

        <p id="Message" class="text-transparent text-center">Message</p>

        <ul class="w-[75%] grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <li class="text-white text-center">Word Count: <span class="text-white" id="wordCount">0</span></li>
            <li class="text-white text-center">Letter Count: <span class="text-white" id="letterCount">0</span></li>
            <li class="text-white text-center">Symbol Count: <span class="text-white" id="symbolCount">0</span></li>
            <li class="text-white text-center">Space Count: <span class="text-white" id="spaceCount">0</span></li>
            <li class="text-white text-center">Total Characters Count: <span class="text-white" id="totalCount">0</span></li>
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textarea = document.querySelector('textarea');
            const wordCount = document.getElementById('wordCount');
            const spaceCount = document.getElementById('spaceCount');
            const letterCount = document.getElementById('letterCount');
            const symbolCount = document.getElementById('symbolCount');


            const totalCountElem = document.getElementById('totalCount');

            textarea.focus();

            textarea.addEventListener('input', () => {
                const val = textarea.value;

                // Word Count
                const words = val.trim() === '' ? 0 : val.trim().split(/\s+/).length;
                wordCount.textContent = words;

                // Letter Count
                const letters = (val.match(/[a-zA-Z]/g) || []).length;
                letterCount.textContent = letters;

                // Space Count
                const spaces = (val.match(/\s/g) || []).length;
                spaceCount.textContent = spaces;

                // Symbol Count
                const symbols = (val.match(/[^a-zA-Z\s]/g) || []).length;
                symbolCount.textContent = symbols;

                // Total Count
                const total = letters + spaces + symbols;
                totalCountElem.textContent = total;

                if (total === 200) {
                    Message.textContent = 'You Have Reached Maximum Limit - 200 Characters';
                    Message.classList.remove('text-transparent');
                    textarea.classList.add('border-red-500');
                    Message.classList.add('text-red-500');
                } else {
                    Message.textContent = 'Message';
                    textarea.classList.remove('border-red-500');
                    Message.classList.add('text-transparent');
                }
            });
        });
    </script>
</body>


</html>
