<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="Styles.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

</head>

<body class="flex flex-col bg-[var(--mirage)] text-[var(--gallery)] font-sans">
    <main class="w-full h-full relative">
        <section id="login" class="w-full h-full content-center pb-20">
            <h1 class="text-3xl font-bold p-4 text-center text-[var(--gallery)]">Login</h1>

            <form class="flex flex-col gap-4 items-center justify-center">
                <span
                    class="p-2 border border-[var(--san-marino)] rounded bg-[var(--san-marino)] flex items-center gap-2 focus-within:ring-2 focus-within:ring-[var(--sinbad)] focus-within:border-transparent transition-all shadow-md">
                    <input type="text" placeholder="Enter Username"
                        class="outline-none text-sm w-48 bg-transparent text-[var(--gallery)] placeholder-[var(--sinbad)]/70">
                    <i class="bx bx-user text-[var(--sinbad)] text-lg"></i>
                </span>

                <span
                    class="p-2 border border-[var(--san-marino)] rounded bg-[var(--san-marino)] flex items-center gap-2 focus-within:ring-2 focus-within:ring-[var(--sinbad)] focus-within:border-transparent transition-all shadow-md">
                    <input type="email" placeholder="Enter Mail"
                        class="outline-none text-sm w-48 bg-transparent text-[var(--gallery)] placeholder-[var(--sinbad)]/70">
                    <i class="bx bx-envelope text-[var(--sinbad)] text-lg"></i>
                </span>

                <span
                    class="p-2 border border-[var(--san-marino)] rounded bg-[var(--san-marino)] flex items-center gap-2 focus-within:ring-2 focus-within:ring-[var(--sinbad)] focus-within:border-transparent transition-all shadow-md">
                    <input type="password" placeholder="Enter Password"
                        class="outline-none text-sm w-48 bg-transparent text-[var(--gallery)] placeholder-[var(--sinbad)]/70">
                    <i class="bx bx-lock text-[var(--sinbad)] text-lg"></i>
                </span>

                <span class="mt-2">
                    <input type="button" value="Login" disabled
                        class="px-6 py-2 bg-[var(--gallery)] text-[var(--mirage)] font-semibold rounded shadow-md hover:bg-[var(--sinbad)] hover:text-[var(--mirage)] hover:shadow-lg transition-all cursor-not-allowed border-none">
                </span>
            </form>

        </section>

        <section
            class="w-full h-[40%] flex flex-col absolute -bottom-[20%] items-center justify-between pointer-events-none">
            <div
                class="w-full h-[50%] flex flex-col items-center justify-center bg-[var(--san-marino)] rounded-t-full shadow-2xl pointer-events-auto border-t border-[var(--sinbad)]/20">
                <h1 class="text-xl font-bold p-4 text-center text-[var(--gallery)]">New User?</h1>
                <a href="#register"><button
                        class="px-6 py-2 border border-[var(--sinbad)] text-[var(--sinbad)] rounded hover:bg-[var(--sinbad)] hover:text-[var(--mirage)] hover:border-[var(--sinbad)] transition-colors cursor-pointer">Register</button></a>
            </div>

            <div
                class="w-full h-[50%] flex flex-col items-center justify-center bg-[var(--gallery)] rounded-b-full shadow-2xl pointer-events-auto border-t border-[var(--san-marino)]">
                <h1 class="text-xl font-bold p-4 text-center text-[var(--san-marino)]">Already User?</h1>
                <a href="#login"><button
                        class="px-6 py-2 border border-[var(--sinbad)] text-[var(--gallery)] bg-[var(--san-marino)] rounded hover:bg-[var(--sinbad)] hover:text-[var(--san-marino)] transition-colors cursor-pointer">Login</button></a>
            </div>
        </section>

        <section id="register" class="w-full h-full content-center pt-20">
            <h1 class="text-3xl font-bold p-4 text-center text-[var(--gallery)]">Register</h1>

            <form class="flex flex-col gap-4 items-center justify-center">
                <span
                    class="p-2 border border-[var(--san-marino)] rounded bg-[var(--san-marino)] flex items-center gap-2 focus-within:ring-2 focus-within:ring-[var(--sinbad)] focus-within:border-transparent transition-all shadow-md">
                    <input type="text" placeholder="Enter Username"
                        class="outline-none text-sm w-48 bg-transparent text-[var(--gallery)] placeholder-[var(--sinbad)]/70">
                    <i class="bx bx-user text-[var(--sinbad)] text-lg"></i>
                </span>

                <span
                    class="p-2 border border-[var(--san-marino)] rounded bg-[var(--san-marino)] flex items-center gap-2 focus-within:ring-2 focus-within:ring-[var(--sinbad)] focus-within:border-transparent transition-all shadow-md">
                    <input type="email" placeholder="Enter Mail"
                        class="outline-none text-sm w-48 bg-transparent text-[var(--gallery)] placeholder-[var(--sinbad)]/70">
                    <i class="bx bx-envelope text-[var(--sinbad)] text-lg"></i>
                </span>

                <span
                    class="p-2 border border-[var(--san-marino)] rounded bg-[var(--san-marino)] flex items-center gap-2 focus-within:ring-2 focus-within:ring-[var(--sinbad)] focus-within:border-transparent transition-all shadow-md">
                    <input type="email" placeholder="Confirm Mail"
                        class="outline-none text-sm w-48 bg-transparent text-[var(--gallery)] placeholder-[var(--sinbad)]/70">
                    <i class="bx bx-envelope text-[var(--sinbad)] text-lg"></i>
                </span>

                <span
                    class="p-2 border border-[var(--san-marino)] rounded bg-[var(--san-marino)] flex items-center gap-2 focus-within:ring-2 focus-within:ring-[var(--sinbad)] focus-within:border-transparent transition-all shadow-md">
                    <input type="password" placeholder="Enter Password"
                        class="outline-none text-sm w-48 bg-transparent text-[var(--gallery)] placeholder-[var(--sinbad)]/70">
                    <i class="bx bx-lock text-[var(--sinbad)] text-lg"></i>
                </span>

                <span
                    class="p-2 border border-[var(--san-marino)] rounded bg-[var(--san-marino)] flex items-center gap-2 focus-within:ring-2 focus-within:ring-[var(--sinbad)] focus-within:border-transparent transition-all shadow-md">
                    <input type="password" placeholder="Confirm Password"
                        class="outline-none text-sm w-48 bg-transparent text-[var(--gallery)] placeholder-[var(--sinbad)]/70">
                    <i class="bx bx-lock text-[var(--sinbad)] text-lg"></i>
                </span>

                <span class="mt-2">
                    <input type="button" value="Register" disabled
                        class="px-6 py-2 bg-[var(--gallery)] text-[var(--mirage)] font-semibold rounded shadow-md hover:bg-[var(--sinbad)] hover:text-[var(--mirage)] hover:shadow-lg transition-all cursor-not-allowed border-none">
                </span>
            </form>
        </section>
    </main>
</body>

</html>
